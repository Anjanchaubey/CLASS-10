<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Signup to our site!</h2>
        <form>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submit">Submit</button>
            <a href="login.html" class="login-link">Already have an account? Log in</a> <br>
            <a href="index.html" class="login-link">GO TO HOME PAGE</a>
        </form>
    </div>

    

    <script type="module" defer>

        
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
 
 import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

   authDomain: "aspirehub-32863.firebaseapp.com",
   projectId: "aspirehub-32863",
   storageBucket: "aspirehub-32863.appspot.com",
   messagingSenderId: "686810111182",
   appId: "1:686810111182:web:4290b4b1b6e64934ec449f",
   measurementId: "G-KX41R0SSMY"
 };

 // Initialize Firebase
 const app = initializeApp(firebaseConfig);
 const auth = getAuth(app);

 //submit button

 const submit = document.getElementById('submit');
 submit.addEventListener("click",function(event){
   event.preventDefault()

   //inputs

 const email = document.getElementById('email').value;
 const password = document.getElementById('password').value;

   createUserWithEmailAndPassword(auth, email, password)
 .then((userCredential) => {
   // Signed up 
   const user = userCredential.user;
   alert("creating acc....")
   window.location.href ="index.html"
   // ...
 })
 .catch((error) => {
   const errorCode = error.code;
   const errorMessage = error.message;
   alert(errorMessage)
   // ..
 });


 })
    </script>

</body>
</html>
